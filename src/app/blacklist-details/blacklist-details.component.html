<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header justify-content-between d-flex align-items-center border-0">
              <h4 class="card-title">Blacklist Type<span class="badge badge-soft-primary py-2">{{apiResponse.length}} Blacklist Details</span></h4>
              <button routerLink="/Configuration/Blacklist_Type_Master" type="button" class="btn btn-primary"><i data-feather="plus" class="icon15x15"></i> Add new</button>
          </div><!-- end card header -->
          <div class="row">
              <div class="card-body pt-0">
                  <div class="table mb-0">
                      <div class="gridjs gridjs-container" style="width: 100%;">
                          <div class="gridjs-wrapper" style="height: 400px;">
                              <table class="gridjs-table " style="height: 400px;">
                                  <thead class="gridjs-thead">
                                      <tr class="gridjs-tr">
                                          <th class="gridjs-th gridjs-th-sort gridjs-th-fixed" tabindex="0" style="top:0" *ngFor="let tab of tabColumns">{{tab.name}}</th>
                                  </thead>
                                  <tbody class="gridjs-tbody">
                                      <tr class="gridjs-tr" *ngFor="let data of apiResponse; index as i">
                                          <td class="gridjs-td">{{data.module}}</td>
                                          <td class="gridjs-td">{{data.companyName}}</td>
                                          <td class="gridjs-td">{{data.blacklistType}}</td>
                                          <td class="gridjs-td">{{data.blacklistValue}}</td>
                                          <td class="gridjs-td">{{data.createdDate}}</td>
                                          <td class="gridjs-td">{{data.creatorName}}</td>
                                          <td class="gridjs-td">{{data.updatedDate}}</td>
                                          <td class="gridjs-td">{{data.updaterName}}</td>
                                          <td class="gridjs-td" [ngStyle]="{'color':data.status ? 'green' : 'red'}">
                                            <div class="inactive float-start fn11">
                                              {{data.status ? 'Active' : 'Inactive'}}
                                            </div>
                                          </td>
                                          <td class="gridjs-td" matTooltipPosition="above"
                                          matTooltip="Set to {{data.status?'Inactive':'Active'}}" (click)="openPopUp(data.id,data.status)">
                                          <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                           <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                         </svg>                                              
                                       </td>

                                        </tr>
                                  </tbody>
                              </table>
                          </div>
                          <!-- <div class="gridjs-footer p-0 mt-3">
                              <div class="gridjs-pagination">
                                  <div class="gridjs-pages float-none d-flex justify-content-between">
                                      <a title="Previous" href="javascript:void();" class="btn btn-outline-purple"><i class="fas fa-long-arrow-alt-left"></i> Previous</a>

                                  </div>
                              </div>
                          </div> -->
                      </div>
                  </div>
              </div>
          </div>
          <!-- end card body -->
      </div>
      <!-- end card -->
  </div>
  <!-- end col -->
</div>
<app-filtersidebar [searchOptions]="tabColumns" (searchEmit)="searchEmited($event)" (reset)="clearFilter()" ></app-filtersidebar>
<app-popupbox [display]=openPop [Description]="alertMessage" (action)="closePopup($event)" [AlertMessage]="AlertMessage"></app-popupbox>
