<div id="layout-wrapper">
    <header id="page-topbar" class="left0">
        <app-innerheader></app-innerheader>
    </header>
    <div class="main-content mleft0">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between mb-4">
                            <div class="search-box col-md-3">
                                <!-- <div class="position-relative">
                                    <input type="text" class="form-control rounded ps-2" placeholder="Search for accounts">
                                    <img class="search-icon" src="assets/images/svg/searchIcon.svg">
                                </div> -->
                            </div>
        
                            <div class="buttonGroup d-flex">
                                <div class="form-check form-switch form-switch-md p-2 me-2">
                                    <label class="form-check-label d-inline-block me-3" for="blacklist">Locked by me</label>
                                    <input class="form-check-input float-end valign-middle d-inline-block ms-0" type="checkbox" id="blacklist" (change)="lockedBy($event)">
                                </div>
                                <!-- <div class="search-box me-3">
                                    <div class="position-relative">
                                        <input type="text" class="form-control rounded ps-2" placeholder="Apr 1, 2024 - Apr 24, 2024">
                                        <img src="assets/images/svg/calenderIcon.svg" class="search-icon">
                                    </div>
                                </div> -->

                                <app-filterbutton (clickSearch)="click()" class="me-3"></app-filterbutton>
                                <div class="dropdown">
                                    <a class="dropdown-toggle btn btn-outline-gray" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.5 11.5V14.8333C16.5 15.2754 16.3244 15.6993 16.0118 16.0118C15.6993 16.3244 15.2754 16.5 14.8333 16.5H3.16667C2.72464 16.5 2.30072 16.3244 1.98816 16.0118C1.67559 15.6993 1.5 15.2754 1.5 14.8333V11.5M4.83333 7.33333L9 11.5M9 11.5L13.1667 7.33333M9 11.5V1.5" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        Export
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" (click)="download('csv')" style="cursor: pointer;">CSV</a>
                                        <a class="dropdown-item" (click)="download('xls')" style="cursor: pointer;">XLS</a>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>

                </div>

                <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
            </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
</div>
