<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="card-title">Risk Assessment Details<br><span class="fn12 text-dark">Clients we work with and their
                    transactions</span></h4>
        </div>
    </div>
</div>
<form [formGroup]="riskAssessmentDetails" autocomplete="">
    <div class="row" formGroupName="request">
        <div class="col-lg-12" formGroupName="body">
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex justify-content-start">
                        <div class="col-xl-3 mb-3">
                            <label class="form-label">Module<span class="text-danger">*</span></label>
                            <select class="form-select p-2"  disabled>
                                <!--                <option  selected [ngValue]=null>&#45;&#45;Select&#45;&#45;</option>-->
                                                <option  [selected]="moduleId" disabled [ngValue]=null>{{moduleName}}</option>
                                                <option *ngFor="let data of moduleResponse" [ngValue]="data.id">{{data.display_field}}</option>
                                              </select>
                        </div>
                        <div class="col-xl-3 mb-3">
                            <label class="form-label">Company<span class="text-danger">*</span></label>
                            <select class="form-select p-2" disabled>
                                <option  [selected]="companyId" disabled [ngValue]=null>{{companyName}}</option>
                                <option *ngFor="let data of companyResponse" [ngValue]="data.key">{{data.value}}</option>
                              </select>
                        </div>
                        <div class="col-xl-3 mb-3">
                            <label class="form-label">Data PointName<span class="text-danger">*</span></label>
                            <select class="form-select p-2" disabled>
                                <option  [selected]="companyId">{{dataPointName}}</option>
                                <option *ngFor="let data of dataPointResponse" [ngValue]="data.id">{{data.value}}</option>
                              </select>
                        </div>
                        <div class="col-xl-3 mb-3">
                            <label class="form-label">Assessment Name<span class="text-danger">*</span></label>
                            <select class="form-select p-2"   (change)="assessmentNameDropdown($event)">
                                <option  [selected]="companyId" >{{assessmentName}}</option>
                                <option *ngFor="let data of riskAssessmentListResponse">{{data.name}}</option>
                              </select>
                        </div>
                        <div class="col-xl-3 mb-3">
                            <label class="form-label">Description<span class="text-danger">*</span></label>
                            <input type="text" class="form-control p-2" placeholder="Type Rule Name" [value]="description"  disabled/>
                        </div>
                        <div class="col-xl-3 mb-3">
                            <label class="form-label">Status</label>
                            <div class="d-flex justify-content-start form-check form-switch pt-1">
                                <input class="form-check-input float-end valign-middle mt-1"
                                    type="checkbox" id="blacklist">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="clearfix"></div>
            <button type="button" class="btn btn-success mb-3 float-end" style="cursor: pointer;" (click)="save()">
                <i data-feather="plus" class="icon15x15"></i> Add new
            </button>
            <!-- <button type="button" class="btn mb-3 btn-success float-end"
                routerLink="/Configuration/Add_Whitelist_Details"
                style="cursor: pointer; margin-right: 11px !important;background-color: rgb(91, 91, 231);">
                <i data-feather="plus" class="icon15x15"></i> Back
            </button> -->
        </div>
    </div>
    <br>
</form>
