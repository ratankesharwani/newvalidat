<div class="bs-body-bg"></div>
<div class="container-fluid m-0 p-0 ">
    <div class="col-md-12">
        <div class="row d-flex justify-content-start g-0">
                <div class="col-lg-6 vh-100 overflow-hidden position-relative">
                    <img src="assets/images/signInImg.jpg" class="img-fluid" >
                    <div class="text-white-50 col-lg-6 mb-4 position-absolute welcomeTxt">
                        <h5 class="text-white countdown-endtxt">Welcome back!</h5>
                        <p>We are glad to see you again! Instant deposits, withdrawals &amp; payouts trusted by millions worldwide.</p>
                    </div>                            
                </div><!-- end col -->
                <div class="col-lg-3 offset-lg-1">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                        <div class="w-100">
                            <div class="mb-5 col-md-7">
                                <img src="assets/images/logo-dark.png" class="img-fluid" >
                            </div>

                            <div class="text-primary mb-3"><h5>Please Log In</h5></div>
                            <form [formGroup]="loginForm">
                            <div formGroupName="request">
                                <div class="form-floating form-floating-custom mb-3" formGroupName="body">
                                    <div class="form-floating-icon"><i class="mdi mdi-account-multiple-outline"></i></div>
                                    <input type="text" class="formLogin form-control" id="input-email" placeholder="Enter Your Email" formControlName="emailId"
                                        required autocomplete="off"
                                        [ngStyle]="{'border-color':loginForm.invalid && (emailControl.dirty || emailControl.touched || submitted) && (emailControl.errors?.['required'] || emailControl.errors?.['email'])?'red':''}">
                                    <label for="input-email"
                                        [ngStyle]="{'color':loginForm.invalid && (emailControl.dirty || emailControl.touched || submitted) && (emailControl.errors?.['required'] || emailControl.errors?.['email'])?'red':''}">Email
                                        Address</label>
                                    <div class="form-floating form-floating-custom mb-4" style="color: red;font-size: 17px"
                                        *ngIf="loginForm.invalid && (emailControl.dirty || emailControl.touched || submitted)">
                                        <small *ngIf="emailControl.errors?.['required']">
                                            Email is required.
                                        </small>
                                        <small *ngIf="emailControl.errors?.['email']">
                                            Please enter valid email.
                                        </small>
                                    </div>
                                </div>
                                <div class="form-floating form-floating-custom mb-3" formGroupName="body">
                                    <input [type]="passwordType" class="form-control" id="input-password" placeholder="Enter Password"
                                        formControlName="password" autocomplete="input-password"
                                        [ngStyle]="{'border-color':loginForm.invalid && (passControl.dirty || passControl.touched || submitted) && passControl.errors?.['required']?'red':''}">
                                    <label for="input-password" [ngStyle]="{'color':loginForm.invalid && (passControl.dirty || passControl.touched || submitted) &&
                                                          passControl.errors?.['required']?'red':''}">Password</label>
                                    <div class="form-floating form-floating-custom mb-4" style="color: red;font-size: 17px"
                                        *ngIf="loginForm.invalid && (passControl.dirty || passControl.touched || submitted)">
                                        <small *ngIf="passControl.errors?.['required']">
                                            Password is required.
                                        </small>
                                    </div>
                                    <i class="position-absolute showEye fa fa-eye" [ngClass]="hiddenPassword" id="togglePassword" (click)="showPassword()"></i>
                                    <div class="form-floating-icon"><i class="mdi mdi-lock-outline"></i></div>
                                </div>

                                <a href="javascript:void();" class="float-end mb-3" routerLink="/forgot-password">Forgot Password?</a>

                                <div class="mt-3">
                                    <button class="btn btn-primary w-100 submit" type="submit" id="submit" (click)="onLogin()">Log In</button>
                                </div>

                                <div class="mt-4 text-center">
                                    <a href="javascript:void();" class="text-white-50 text-decoration-underline">Forgot your password?</a>
                                </div>
                            </div>
                            </form><!-- end form -->
                            <p>Don't have an account ? <a href="javascript:void();" class="fw-medium text-decoration-underline colorOrg"> Signup </a></p>
                            <div class="text-muted "><script>document.write(new Date().getFullYear())</script> &copy; Validat.</div>

                        </div>
                    </div>

                </div><!-- end col -->
        </div><!-- end card -->
        <!--div class="mt-5 text-center text-muted">
            <p>Don't have an account ? <a href="auth-signup-cover.html" class="fw-medium text-decoration-underline"> Signup </a></p>
        </div-->
    </div><!-- end col -->
