<app-popupbox></app-popupbox>
<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header justify-content-between d-flex align-items-center border-0">
              <h4 class="card-title">User details <span class="badge badge-soft-primary py-2">{{logInResponse?.length}} users</span></h4>
              <button type="button" class="btn btn-success" routerLink="/Admin/Add_User"><i data-feather="plus" class="icon15x15"></i> Add new</button>
          </div>
              <div class="row">
                  <div class="card-body pt-0">
                      <div class="table mb-0">
                          <div class="gridjs gridjs-container" style="width: 100%;">
                              <div class="gridjs-wrapper" style="height: 400px;">
                                  <table class="gridjs-table " style="height: 400px;">
                                      <thead class="gridjs-thead">
                                          <tr class="gridjs-tr">
                                              <th class="gridjs-th gridjs-th-sort gridjs-th-fixed" tabindex="0" style="top:0" *ngFor="let col of tabColumns">
                                                {{col.name}}
                                              </th>
                                          </tr>
                                      </thead>
                                      <tbody class="gridjs-tbody">
                                          <tr class="gridjs-tr" *ngFor="let data of logInResponse; index as i">
                                            <td class="gridjs-td">{{data.emailId}}</td>
                                            <td class="gridjs-td">{{data.departmentName}}</td>
                                            <td class="gridjs-td">{{data.mobileNo}}</td>
                                            <td class="gridjs-td">{{data.firstName}}</td>
                                            <td class="gridjs-td">{{data.middleName}}</td>
                                            <td class="gridjs-td">{{data.lastName}}</td>
                                            <td class="gridjs-td">{{data.jobTitle}}</td>
                                            <td class="gridjs-td" [ngStyle]="{'color':data.status ? 'green' : 'red'}">
                                              <div class="inactive float-start fn11">
                                                {{data.status ? 'Active' : 'Inactive'}}
                                              </div>
                                            </td>
                                            <td class="gridjs-td" matTooltipPosition="above"
                                               matTooltip="Set to {{data.status?'Inactive':'Active'}}" (click)="openPopUp(data.id,data.status)">
                                               <i class="fa fa-bars ms-3 font-size-15" style="cursor: pointer;"></i>
                                            </td>
                                        </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
      </div>
  </div>
</div>
<app-popupbox [display]=openPop [Description]="alertMessage" (action)="closePopup($event)" [AlertMessage]="AlertMessage"></app-popupbox>
