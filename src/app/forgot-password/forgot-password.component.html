<div class="bs-body-bg"></div>
<div class="container-fluid m-0 p-0 ">
    <div class="col-md-12">
        <div class="row d-flex justify-content-start g-0">
            <div class="col-lg-6 vh-100 overflow-hidden position-relative">
                <img src="assets/images/signInImg.jpg" class="img-fluid">
                <div class="text-white-50 col-lg-6 mb-4 position-absolute welcomeTxt">
                    <h5 class="text-white countdown-endtxt">Welcome back!</h5>
                    <p>We are glad to see you again! Instant deposits, withdrawals &amp; payouts trusted by millions
                        worldwide.</p>
                </div>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <div class="w-100">
                        <div class="mb-5 col-md-7">
                            <img src="assets/images/logo-dark.png" class="img-fluid">
                        </div>

                        <div class="text-primary mb-3">
                            <h5>Forgot Password</h5>
                        </div>
                        <form [formGroup]="SendOTP">
                            <div formGroupName="request">
                                <div class="form-floating form-floating-custom mb-3" formGroupName="body">
                                    <div class="form-floating-icon"><i class="mdi mdi-account-multiple-outline"></i>
                                    </div>
                                    <input type="text" class="formLogin form-control" autocomplete="new-password"
                                        formControlName="emailId" id="reset-confirm-password"
                                        placeholder="Enter Confirm Password"
                                        [ngStyle]=" emailControl.invalid && ( emailControl.dirty ||  emailControl.touched || submitted)?{color:'red',border:'1px solid red'}:{}">
                                    <label for="reset-confirm-password"
                                        [ngStyle]=" emailControl.invalid && ( emailControl.dirty ||  emailControl.touched || submitted)?{color:'red'}:{}">Enter
                                        Your Email</label>
                                    <div class="form-floating form-floating-custom mb-4"
                                        style="color: red;font-size: 17px"
                                        *ngIf="emailControl.invalid && ( emailControl.dirty ||  emailControl.touched || submitted)">
                                        <small *ngIf="emailControl.errors?.['required']">
                                            Email is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary w-100 submit" type="submit" id="submit"
                                    (click)="sendOTP()">Send OTP</button>
                            </div>
                            <div class="mt-4 text-center">
                                <a class="text-white-50 text-decoration-underline">Forgot your password?</a>
                            </div>
                        </form>
                        <p>Already have an account ? <a href="javascript:void();"
                                class="mb-3 fw-medium text-decoration-underline" (click)="goToLogin()">Login</a></p>
                        <div class="text-muted ">
                            <script>document.write(new Date().getFullYear())</script> &copy; Validat.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
