<div id="layout-wrapper">
  <header id="page-topbar" class="left0">
    <app-innerheader></app-innerheader>
  </header>
  <div class="main-content mleft0">
        <div class="page-content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                          <div class="card">
                            <div class="card-body pt-3">
                              <h4 class="card-title mb-4">{{this.route}}</h4>
                              <div class="row p-2">
                                <div class="col-md-12 grid-margin stretch-card">
                                  <div class="card position-relative p-3">
                                    <div style="padding: 30px">

                                      <form [formGroup]="Dashboard">
                                        <div class="col-md-11 mb-3 m-auto d-flex flex-wrap align-content-start"
                                          formGroupName="request">
                                          <div class="col-md-3 px-4" formGroupName="body">
                                            <div class="form-group position-relative mb-2">
                                              <i class="ti-angle-down formArrow top12"></i>
                                              <select class="form-control" formControlName="code"
                                                (ngModelChange)="lookForm($event)">
                                                <option label="">DEFAULT</option>
                                                <option label="">CUSTOM</option>
                                                <option label="">YEAR</option>
                                                <option label="">MONTH</option>
                                              </select>
                                            </div>
                                          </div>
                                          <div class="col-md-3 px-4"
                                            [ngClass]="{'pe-auto':disabledRange,'opacity-50 pe-none':!disabledRange}">
                                            <div class="form-group position-relative mb-2">
                                              <input class="form-control" placeholder="FROM" autocomplete="off"
                                                name="date" bsDatepicker
                                                [bsConfig]="{dateInputFormat: dateInputFormat,minMode:viewMode,showWeekNumbers:false}"
                                                (bsValueChange)="fromD($event)" [(bsValue)]="from_Date"
                                                [minDate]="minFromDate" [maxDate]="maxFromDate">
                                            </div>
                                          </div>
                                          <div class="col-md-3 px-4"
                                            [ngClass]="{'opacity-100 pe-auto':disabledRange,'opacity-50 pe-none':!disabledRange}">
                                            <div class="form-group position-relative mb-2">
                                              <input class="form-control" placeholder="TO" autocomplete="off"
                                                name="date" bsDatepicker
                                                [bsConfig]="{dateInputFormat: dateInputFormat,minMode:viewMode,showWeekNumbers:false}"
                                                (bsValueChange)="toD($event)" [(bsValue)]="to_Date"
                                                [minDate]="minToDate" [maxDate]="maxToDate">
                                            </div>
                                          </div>
                                        </div>
                                        <div id="chart" style="width: 100%; height: 50vh;"></div>

                                      </form>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
    <app-footer></app-footer>
  </div>
</div>
