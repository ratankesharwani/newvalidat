<div class="row">
    <div class="col-lg-12">
        <div class="table mb-0">
            <div class="gridjs gridjs-container" style="width: 100%;">
                <div class="card-header justify-content-between d-flex align-items-center border-0">
                    <h4 class="fn18 pt-3 pb-2 ps-3 text-black">Service Rules <span class="badge badge-soft-primary py-2">{{getRulesForCompany?.length}} Services</span></h4>
                    <div class="text-center d-flex justify-content-end col-md-4">
                        <a routerLink="/Configuration/Create_Service_Rule" class="btn btn-primary addBtns">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon20x20">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg> Add new
                        </a>
                    </div>
                    </div><!-- end card header -->
                                <div class="gridjs-wrapper" style="height: 400px;">
                    <table class="gridjs-table " style="height: 400px;">
                        <thead class="gridjs-thead">
                            <tr class="gridjs-tr">
                                <th class="gridjs-th gridjs-th-sort gridjs-th-fixed" tabindex="0" style="top:0" *ngFor="let tab of tabColumns">{{tab.name}}</th>
                        </thead>
                        <tbody class="gridjs-tbody">
                            <tr class="gridjs-tr" *ngFor="let data of getRulesForCompany; index as i">
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.ruleName}}</td>
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.companyName}}</td>
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.module}}</td>
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.creatorName}}</td>
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.createdDate}}</td>
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.updatorName}}</td>
                                <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.updatedDate}}</td>
                                <td class="gridjs-td">
                                    <div class="inactive float-start fn11" [ngStyle]="{'color':data.status ? '#098b8b' : '#E72929'}">
                                        {{data.status ? 'Active' : 'Inactive'}}
                                    </div>
                                </td>
                                <td class="gridjs-td" matTooltipPosition="above"
                                    matTooltip="Set to {{data.status?'Inactive':'Active'}}" (click)="updateRulesStatus(data.id,data.moduleId,data.companyId,data.status)">
                                    <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 icon20x20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg>                                              
                                </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
  <app-popupbox [display]=openPop [Description]="alertMessage" (action)="confirmStatus($event)" [AlertMessage]="AlertMessage"></app-popupbox>
