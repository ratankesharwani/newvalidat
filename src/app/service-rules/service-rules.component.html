<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center border-0">
                <h4 class="card-title">Service Rules<span class="badge badge-soft-primary py-2">{{getRulesForCompany?.length}} Services</span></h4>
                <button routerLink="/Configuration/Create_Service_Rule" type="button" class="btn btn-success"><i data-feather="plus" class="icon15x15"></i> Add new</button>
            </div><!-- end card header -->
            <div class="row">
                <div class="card-body pt-0">
                    <div class="table mb-0">
                        <div class="gridjs gridjs-container" style="width: 100%;">
                            <div class="gridjs-wrapper" style="height: 400px;">
                                <table class="gridjs-table " style="height: 400px;">
                                    <thead class="gridjs-thead">
                                        <tr class="gridjs-tr">
                                            <th class="gridjs-th gridjs-th-sort gridjs-th-fixed" tabindex="0" style="top:0" *ngFor="let tab of tabColumns">{{tab.name}}</th>
                                    </thead>
                                    <tbody class="gridjs-tbody">
                                        <tr class="gridjs-tr" *ngFor="let data of getRulesForCompany; index as i">
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.ruleName}}</td>
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.companyName}}</td>
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.module}}</td>
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.creatorName}}</td>
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.createdDate}}</td>
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.updatorName}}</td>
                                            <td class="gridjs-td" (dblclick)="ruleDetailsById(data.id,data.status,data.moduleId,data.companyId)">{{data.updatedDate}}</td>
                                            <td class="gridjs-td" [ngStyle]="{'color':data.status ? 'green' : 'red'}">
                                                {{data.status ? 'Active' : 'Inactive'}}
                                            </td>
                                            <td>
                                                <div class="d-flex justify-content-start hover-cursor"  (click)="updateRulesStatus(data.id,data.moduleId,data.companyId,data.status)"
                                                     matTooltipPosition="above"
                                                     matTooltip="Set to {{data.status?'Inactive':'Active'}}">
                                                  <div class="mt-2 ms-3"><i class="ti-more-alt colorGray"></i></div>
                                                </div>
                                              </td>
  
                                          </tr>
                                    </tbody>
                                </table>
                            </div>

                </div>
            </div>
