<div class="row">
    <div class="col-12 mb-1">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h5 class="mb-0 fn30 text-black">Payment in report<span class="fn16 fw-500 d-block">Clients we work with and their
            transactions</span></h5>
      </div>
    </div>
  </div>
<div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let card of allCheckServices" (dblclick)="onRoute(card.name,card.path)">
        <div class="card">
            <div class="row">
                <div class="card-body pt-3">
                    <h4 class="card-title mb-4">{{card.name}}</h4>
                    <div class="d-flex justify-content-between mb-3">
                        <h6 class="mb-0 lineHeight"><img src="assets/images/iconHistory.png"
                                class="icon20x20 me-2">Compliance Total</h6>
                        <span class="float-end valueBox text-center">{{card.data.total}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <h6 class="mb-0 lineHeight"><i class="fas fa-user-check icon20x20 me-2"></i>Compliance Completed
                        </h6>
                        <span class="float-end valueBoxGreen text-center">{{card.data.pass}}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-0 lineHeight"><i class="fas fa-user-times icon20x20 me-2"></i>Compliance Failed
                        </h6>
                        <span class="float-end valueBoxRed text-center">{{card.data.fail}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
