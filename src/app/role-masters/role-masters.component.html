<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header justify-content-between d-flex align-items-center border-0">
        <h4 class="card-title">Role Masters <span
            class="badge badge-soft-primary py-2">{{roleMasterGridResponse?.length}} Rules</span></h4>
            <button type="button" class="btn btn-primary" routerLink="/User_Permission/Add_Role"><i data-feather="plus" class="icon15x15"></i> Add Role</button>
      </div><!-- end card header -->
      <div class="row">
        <div class="card-body pt-0">
          <div class="table mb-0">
            <div class="gridjs gridjs-container" style="width: 100%;">
              <div class="gridjs-wrapper" style="height: 400px;">
                <table class="gridjs-table " style="height: 400px;">
                  <thead class="gridjs-thead">
                    <tr class="gridjs-tr">
                      <th class="gridjs-th gridjs-th-sort gridjs-th-fixed" tabindex="0" style="top:0"
                        *ngFor="let col of tabColumns">
                        {{col.name}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="gridjs-tbody">
                    <tr class="gridjs-tr" *ngFor="let data of roleMasterGridResponse; index as i">
                      <td class="gridjs-td">{{data.name}}</td>
                      <td class="gridjs-td">{{data.remark}}</td>
                      <td class="gridjs-td">{{data.createdDate}}</td>
                      <td class="gridjs-td" [ngStyle]="{'color':data.status ? 'green' : 'red'}">
                        <div class="inactive float-start fn11">
                          {{data.status ? 'Active' : 'Inactive'}}
                        </div>
                      </td>
                      <td class="gridjs-td" matTooltipPosition="above" matTooltip="Set to {{data.status?'Inactive':'Active'}}"
                        (click)="openPopUp(data.id,data.status)">
                        <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-popupbox [display]=openPop  (action)="closePopup($event)" [AlertMessage]="AlertMessage"></app-popupbox>
